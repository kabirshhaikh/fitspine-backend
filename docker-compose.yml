version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fitspine-sql
    ports:
      - "3307:3306"   # laptop -> container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fitspine-network

  redis:
    image: redis:7.4-alpine
    container_name: fitspine-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --save 60 1000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - fitspine-network

  backend:
    image: eclipse-temurin:17-jdk
    container_name: fitspine-backend
    working_dir: /app
    ports:
      - "8000:8080"
    depends_on:
      - mysql
      - redis
    volumes:
      - .:/app                 # mount your source code
      - ~/.m2:/root/.m2        # reuse local Maven cache
    command: ./mvnw spring-boot:run
    environment:
      # ---- Spring ----
      SPRING_PROFILES_ACTIVE: dev

      # ---- Database ----
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?allowPublicKeyRetrieval=true
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # ---- Redis ----
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # ---- JWT ----
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}

      # ---- AWS S3 ----
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}

      # ---- Fitbit ----
      FITBIT_CLIENT_ID: ${FITBIT_CLIENT_ID}
      FITBIT_CLIENT_SECRET: ${FITBIT_CLIENT_SECRET}
      FITBIT_REDIRECT_URL: ${FITBIT_REDIRECT_URL}
      FITBIT_AUTHORIZATION_URI: ${FITBIT_AUTHORIZATION_URI}
      FITBIT_ACCESS_REFRESH_URI: ${FITBIT_ACCESS_REFRESH_URI}

      # ---- Email ----
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}

      # ---- OpenAI ----
      OPEN_AI_API_KEY: ${OPEN_AI_API_KEY}

      # ---- Frontend ----
      FRONTEND_EMAIL_DEV_URL: ${FRONTEND_EMAIL_DEV_URL}

    networks:
      - fitspine-network

volumes:
  mysql-data:
  redis-data:

networks:
  fitspine-network:
    driver: bridge
