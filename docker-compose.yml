version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fitspine-sql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fitspine-network

  redis:
    image: redis:7.4-alpine
    container_name: fitspine-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --save 60 1000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - fitspine-network


volumes:
  mysql-data:
  redis-data:

networks:
  fitspine-network:
    driver: bridge
